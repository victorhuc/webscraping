name: Scraping Licitações Joinville

on:
  push:
    branches: [ main ]   # roda a cada push na main
  workflow_dispatch:      # permite rodar manualmente
  # Se quiser agendar todo dia às 9h:
  # schedule:
  #   - cron: "0 12 * * *"   # horário em UTC

jobs:
  run-scraping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar script de scraping
        run: |
          python scrap.py

      - name: Upload do resultado como artefato
        uses: actions/upload-artifact@v4
        with:
          name: resultado-licitacoes
          path: licitacoes.json
